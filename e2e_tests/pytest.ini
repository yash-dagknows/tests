[pytest]
# Pytest configuration for E2E tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --capture=no
    -p no:warnings
    --html=reports/report.html
    --self-contained-html

# Test markers
markers =
    api: API-based E2E tests
    ui: UI-based E2E tests
    smoke: Quick smoke tests
    slow: Slow-running tests
    auth_required: Tests requiring authentication
    admin_required: Tests requiring admin permissions
    ai_required: Tests requiring AI/LLM

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] [%(filename)s:%(lineno)d] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Coverage (optional)
# addopts = --cov=. --cov-report=html:reports/coverage

[tool:pytest]
testpaths = api_tests ui_tests

